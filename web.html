<!DOCTYPE html>
<!--^this tells the computer that it is a website-->
<html lang="en">
<!--Our head tag is where we set our character set, and create links/paths to files we will be using-->
<head>
    <!--sets character set to Unicode-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--name the webpage-->
    <title>Stakeholder</title>
</head>
<body>
    <h1>This is header one</h1>
    <h2>This is header two</h2>
    <h3>This is header three</h3>
    <h4>This is header four</h4>
    <p>This is a webpage</p>
</body>
</html>
